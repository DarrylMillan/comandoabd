<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="sbUser"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="sbPass"></ion-input>
    </ion-item>

    <br>
    <button ion-button (click)="validar()">Inicio</button>

    <br>
    <button ion-button (click)="Registrar()">Registrar</button>

    <br>
    <button ion-button (click)="actualizar()">Update</button>

    <br>
    <button ion-button (click)="eliminar()">Eliminar</button>

  </ion-list>

</ion-content>
